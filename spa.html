<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User List</title>
  <link rel="stylesheet" href="./vendor/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="./vendor/pure/2.1.0/pure-min.css" />
  <link rel="stylesheet" href="./spa.css" />
  <script defer src="./vendor/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="./vendor/underscore.js/1.13.2/underscore-min.js"></script>
  <script defer src="./vendor/backbone.js/1.4.1/backbone-min.js"></script>
  <script defer src="./vendor/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  <script defer src="./spa.js"></script>
</head>
<body>
  <div id="root">
    <h1>User List</h1>

    <div class="g-header">
      <div class="g-header-item">
        <span title='Required'>Name<span class="g-asterisk">*</span></span>
      </div>
      <div class="g-header-item">
        <span title='Valid characters: a plus, numbers and minuses'>Phone</span>
      </div>
    </div>

    <div data-app="root-list">
    </div>

    <form class="pure-form g-form" data-app="root-form">
      <div class="g-form-field" data-app="form-name-field">
      </div>
      <div class="g-form-field" data-app="form-phone-field">
      </div>
      <div class="g-form-field">
        <button type="submit" class="pure-button pure-button-primary" title="Add">
          <i class="fa-regular fa-square-plus"></i>
        </button>
      </div>
    </form>
  </div>

  <script type="text/template" id="form-item-tpl">
    <form class="pure-form g-form" data-app="item-form">
      <div class="g-form-field" data-app="form-name-field">
      </div>
      <div class="g-form-field" data-app="form-phone-field">
      </div>
      <div class="g-form-field">
        <div class="pure-button-group">
          <button type="button" class="pure-button" title="Edit" data-app="item-edit-btn">
            <i class="fa fa-edit"></i>
          </button>
          <button type="submit" class="pure-button pure-button-primary hidden" title="Save" data-app="item-save-btn">
            <i class="fa fa-floppy-disk"></i>
          </button>
          <button type="button" class="pure-button" title="Remove" data-app="item-remove-btn">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/template" id="name-input-tpl">
    <input
      type="text"
      name="name"
      <%= readonly ? '' : 'placeholder="Name"' %>
      pattern="[\s\S]*\S[\s\S]*"
      required
      value="<%- name %>"
      <%= readonly ? 'readonly' : '' %>
    />
  </script>

  <script type="text/template" id="phone-input-tpl">
    <input
      type="tel"
      name="phone"
      <%= readonly ? '' : 'placeholder="Phone"' %>
      pattern="\s*\+{0,1}[0-9]+[0-9,\-]*\s*"
      value="<%- phone %>"
      <%= readonly ? 'readonly' : '' %>
    />
  </script>
</body>
</html>
